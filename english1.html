<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار اللغة الانجليزية </title>

<style>
body{
    margin:0;
    font-family: Tahoma, Arial;
    background:#f4f6f8;
}
.header{
    background:linear-gradient(135deg,#0D47A1,#1976D2);
    color:#FFD84D;
    padding:22px 15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}
.top-info{
    display:flex;
    justify-content:space-between;
    padding:12px 18px;
    font-size:15px;
    color:#0D47A1;
    font-weight:bold;
}
.container{
    padding:15px;
}
.card{
    background:#fff;
    border-radius:22px;
    padding:20px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.question{
    font-size:19px;
    margin-bottom:20px;
    color:#0D47A1;
    text-align:center;
}
.option{
    background:#FFF9E1;
    padding:15px;
    margin-bottom:12px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    border:2px solid #FFD84D;
    transition:.3s;
}
.option:hover{
    background:#FFECB3;
}
.option.correct{
    background:#4CAF50;
    color:#fff;
    border-color:#4CAF50;
}
.option.wrong{
    background:#E53935;
    color:#fff;
    border-color:#E53935;
}
.option.disabled{
    pointer-events:none;
}
.correct-answer{
    margin-top:12px;
    padding:12px;
    background:#E8F5E9;
    border-radius:12px;
    color:#2E7D32;
    font-size:15px;
    display:none;
}
.next-btn{
    margin-top:15px;
    background:#1976D2;
    color:#fff;
    padding:14px;
    text-align:center;
    border-radius:16px;
    font-size:17px;
    cursor:pointer;
    opacity:.5;
    pointer-events:none;
}
.next-btn.active{
    opacity:1;
    pointer-events:auto;
}
.result{
    text-align:center;
    font-size:21px;
    padding:30px;
    color:#0D47A1;
}
@media(max-width:600px){
    .question{font-size:18px}
    .option{font-size:15px}
}
</style>
</head>

<body>

<div class="header">
اختبار اللغة الانجليزية  
<br>

</div>

<div class="top-info">
    <div id="timer">60:00</div>
    <div id="counter">1 / 100</div>
</div>

<div class="container">
    <div class="card">
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="correct-answer" id="correctAnswer"></div>
        <div class="next-btn" id="nextBtn" onclick="nextQuestion()">التالي</div>
    </div>
</div>

<script>
const questions = [

{q:"Choose the correct plural form of 'child':",o:["childs","childes","children","child"],c:2},
{q:"He ____ to school every day.",o:["go","goes","going","gone"],c:1},
{q:"She is ____ TV now.",o:["watch","watches","is watching","watched"],c:2},
{q:"I ____ my homework yesterday.",o:["do","does","did","done"],c:2},
{q:"They ____ dinner at the moment.",o:["eat","eats","are eating","eating"],c:2},
{q:"The opposite of 'big' is:",o:["small","tall","short","huge"],c:0},
{q:"Choose the correct past form of 'go':",o:["goed","went","gone","going"],c:1},
{q:"He ____ his room every Saturday.",o:["clean","cleans","cleaned","cleaning"],c:1},
{q:"Which word is an adjective?",o:["quickly","quick","quickness","quicker"],c:1},
{q:"The sentence 'She can swim' is in:",o:["Present Simple","Past Simple","Future Simple","Present Continuous"],c:0},
{q:"I have lived here ____ 2019.",o:["for","since","ago","before"],c:1},
{q:"Choose the correct preposition: I was born ____ July.",o:["in","on","at","by"],c:0},
{q:"Which sentence is correct?",o:["He don’t like it.","He doesn’t like it.","He didn’t liked it.","He not likes it."],c:1},
{q:"The comparative form of 'happy' is:",o:["more happy","happier","happiest","much happy"],c:1},
{q:"The superlative of 'fast' is:",o:["fast","faster","fastest","more fast"],c:2},
{q:"Choose the correct reflexive pronoun: She did it ____.",o:["herself","himself","themselves","itself"],c:0},
{q:"Which word is an adverb?",o:["beautiful","beautifully","beauty","more beautiful"],c:1},
{q:"Complete the sentence: If it ____ tomorrow, we will stay home.",o:["rains","rained","rain","is raining"],c:0},
{q:"How do you ask for past experience?",o:["Did you went?","Have you gone?","Have you been?","Did you go?"],c:3},
{q:"Choose correct: 'I have ____ my lunch.'",o:["eat","ate","eaten","eats"],c:2},
{q:"Which is a modal verb?",o:["can","have","do","will be"],c:0},
{q:"Choose the correct question: ____ you like coffee?",o:["Are","Do","Does","Have"],c:1},
{q:"Choose the correct negative: She ____ play tennis.",o:["don’t","doesn’t","didn’t","not"],c:1},
{q:"The correct sentence is:",o:["She is more tall.","She is taller.","She is the tall.","She is most tall."],c:1},
{q:"Which word is a noun?",o:["quick","house","run","fast"],c:1},
{q:"Which is past participle of 'write'?",o:["wrote","written","write","writing"],c:1},
{q:"Choose correct spelling:",o:["accomodate","acommodate","accommodate","acomodate"],c:2},
{q:"Which is correct plural?",o:["oxs","oxen","oxes","ox"],c:1},
{q:"The correct form after 'I wish':",o:["I will go","I go","I went","I had gone"],c:2},
{q:"Choose the correct article: I saw ____ eagle.",o:["a","an","the","no article"],c:1},
{q:"He ____ finished when I arrived.",o:["had","has","have","was"],c:0},
{q:"Choose the time expression for Past Simple:",o:["yesterday","now","tomorrow","today"],c:0},
{q:"I ____ coffee every morning.",o:["drink","drinks","am drink","drinking"],c:0},
{q:"The opposite of 'expensive' is:",o:["cheap","large","small","long"],c:0},
{q:"Choose correct preposition: He is good ____ math.",o:["in","at","on","for"],c:1},
{q:"What is the comparative of 'bad'?",o:["badder","worse","worst","more bad"],c:1},
{q:"'There ____ many books on the table.'",o:["is","are","was","be"],c:1},
{q:"Choose correct future: I ____ visit you tomorrow.",o:["will","did","am","has"],c:0},
{q:"Choose the right form of verb: She ____ already left.",o:["have","has","had","having"],c:1},
{q:"Which sentence uses Present Perfect?",o:["They went","They have gone","They go","They are going"],c:1},
{q:"The opposite of 'cold' is:",o:["hot","cool","warm","big"],c:0},
{q:"Which word is a pronoun?",o:["book","they","red","quickly"],c:1},
{q:"Choose correct infinitive: I want ____ home.",o:["to go","go","going","gone"],c:0},
{q:"Which tense is 'I am eating'? ",o:["Past Simple","Future Simple","Present Continuous","Present Perfect"],c:2},
{q:"Choose the correct adverb of frequency:",o:["always","quick","good","happy"],c:0},
{q:"'By the time he arrived, we ____ dinner.'",o:["finished","had finished","have finished","are finished"],c:1},
{q:"Which of these is a preposition?",o:["on","run","blue","happy"],c:0},
{q:"Choose correct word: 'She is ____ than her sister.'",o:["tall","taller","tallest","most tall"],c:1},
{q:"Complete: I wish I ____ fly.",o:["can","could","will","would"],c:1},
{q:"Choose the correct passive form: The cake ___ by Mary.",o:["is eaten","was eaten","eaten","ate"],c:1}

];
let current=0, score=0, answered=false;

function loadQuestion(){
    answered=false;
    document.getElementById("nextBtn").classList.remove("active");
    document.getElementById("correctAnswer").style.display="none";

    document.getElementById("counter").innerText =
    (current+1)+" / "+questions.length;

    document.getElementById("question").innerText = questions[current].q;

    let options=document.getElementById("options");
    options.innerHTML="";

    questions[current].o.forEach((opt,i)=>{
        let d=document.createElement("div");
        d.className="option";
        d.innerText=opt;
        d.onclick=()=>checkAnswer(d,i);
        options.appendChild(d);
    });
}

function checkAnswer(div,index){
    if(answered) return;
    answered=true;

    let correctIndex=questions[current].c;
    let correctText=questions[current].o[correctIndex];

    let ops=document.querySelectorAll(".option");
    ops.forEach(o=>o.classList.add("disabled"));

    if(index===correctIndex){
        div.classList.add("correct");
        score++;
    }else{
        div.classList.add("wrong");
        ops[correctIndex].classList.add("correct");

        let msg=document.getElementById("correctAnswer");
        msg.innerHTML="✅ الإجابة الصحيحة: <b>"+correctText+"</b>";
        msg.style.display="block";
    }

    document.getElementById("nextBtn").classList.add("active");
}

function nextQuestion(){
    if(!answered) return;

    if(current < questions.length-1){
        current++;
        loadQuestion();
    }else{
        document.querySelector(".card").innerHTML=
        `<div class="result">
        انتهى الاختبار ✅<br><br>
        الدرجة النهائية: ${score} من ${questions.length}
        </div>`;
    }
}

/* التايمر */
let time=30*60;
setInterval(()=>{
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=
    m+":"+(s<10?"0"+s:s);
    if(time>0) time--;
},1000);

loadQuestion();
</script>

</body>
</html>
