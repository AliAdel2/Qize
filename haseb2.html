<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار الحاسب الآلي - الجهاز المركزي</title>

<style>
body{
    margin:0;
    font-family: Tahoma, Arial;
    background:#f4f6f8;
}

/* الهيدر */
.header{
    background:linear-gradient(135deg,#0D47A1,#1976D2);
    color:#FFD84D;
    padding:22px 15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}

/* شريط علوي */
.top-info{
    display:flex;
    justify-content:space-between;
    padding:12px 18px;
    font-size:15px;
    color:#0D47A1;
    font-weight:bold;
}

/* الكارت */
.container{
    padding:15px;
}
.card{
    background:#fff;
    border-radius:22px;
    padding:20px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}

/* السؤال */
.question{
    font-size:19px;
    margin-bottom:20px;
    color:#0D47A1;
    text-align:center;
}

/* الاختيارات */
.option{
    background:#FFF9E1;
    padding:15px;
    margin-bottom:12px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    border:2px solid #FFD84D;
    transition:.3s;
}
.option:hover{
    background:#FFECB3;
}
.option.correct{
    background:#4CAF50;
    color:#fff;
    border-color:#4CAF50;
}
.option.wrong{
    background:#E53935;
    color:#fff;
    border-color:#E53935;
}
.option.disabled{
    pointer-events:none;
}

/* رسالة الإجابة الصحيحة */
.correct-answer{
    margin-top:12px;
    padding:12px;
    background:#E8F5E9;
    border-radius:12px;
    color:#2E7D32;
    font-size:15px;
    display:none;
}

/* زر التالي */
.next-btn{
    margin-top:15px;
    background:#1976D2;
    color:#fff;
    padding:14px;
    text-align:center;
    border-radius:16px;
    font-size:17px;
    cursor:pointer;
    opacity:.5;
    pointer-events:none;
}
.next-btn.active{
    opacity:1;
    pointer-events:auto;
}

/* النتيجة */
.result{
    text-align:center;
    font-size:21px;
    padding:30px;
    color:#0D47A1;
}

/* موبايل */
@media(max-width:600px){
    .question{font-size:18px}
    .option{font-size:15px}
}
</style>
</head>

<body>

<div class="header">
اختبار الحاسب الآلي  
<br>

</div>

<div class="top-info">
    <div id="timer">30:00</div>
    <div id="counter">1 / 50</div>
</div>

<div class="container">
    <div class="card">
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="correct-answer" id="correctAnswer"></div>
        <div class="next-btn" id="nextBtn" onclick="nextQuestion()">السؤال التالي</div>
    </div>
</div>

<script>
const questions = [

/* ===== الشبكات ===== */
{q:"البروتوكول المسؤول عن إرسال البريد الإلكتروني:",o:["FTP","SMTP","HTTP","DNS"],c:1},
{q:"أي طبقة في نموذج OSI مسؤولة عن تشفير البيانات؟",o:["Physical","Network","Presentation","Application"],c:2},
{q:"جهاز يربط شبكتين داخليتين مع بعضهما:",o:["Hub","Router","Switch","Bridge"],c:1},
{q:"الشبكة التي تُغطي عدة دول:",o:["LAN","MAN","WAN","PAN"],c:2},
{q:"أكثر تصميم شبكة مقاوم للفشل:",o:["Star","Bus","Ring","Mesh"],c:3},
{q:"DHCP مسؤول عن:",o:["تعيين IP تلقائي","تخزين الملفات","تشفير البيانات","التحكم في المرور"],c:0},
{q:"MAC Address يُستخدم لتحديد:",o:["الشبكة","الجهاز","المسار","البروتوكول"],c:1},
{q:"VPN يُستخدم لـ:",o:["تسريع الشبكة","إخفاء الهوية وتأمين الاتصال","تخزين البيانات","نسخ الملفات"],c:1},
{q:"DNS يحول اسم الموقع إلى:",o:["IP Address","MAC","Port","URL"],c:0},
{q:"Firewall مهم ل:",o:["زيادة السرعة","حماية الشبكة من الاختراق","إدارة الروتر","تحديد IP"],c:1},

/* ===== HTML ===== */
{q:"الوسم <form> يُستخدم لـ:",o:["إنشاء نموذج","إنشاء فقرة","عرض صورة","تعريف جدول"],c:0},
{q:"الوسم <input type='password'> يحدد:",o:["حقل نص عادي","حقل كلمة مرور","زر","خانة اختيار"],c:1},
{q:"الوسم <a href=''> مع target='_blank':",o:["يفتح الرابط في نفس الصفحة","يفتح الرابط في نافذة جديدة","يحول الرابط لملف","يحذف الرابط"],c:1},
{q:"لتضمين فيديو في HTML نستخدم:",o:["<video>","<embed>","<iframe>","<object>"],c:0},
{q:"الوسم <table> يحتوي على:",o:["<tr>","<td>","<th>","جميع ما سبق"],c:3},
{q:"HTML5 أضاف:",o:["Canvas","Frames","Marquee","Blink"],c:0},
{q:"لإضافة تعليق في HTML:",o:["// تعليق","<!-- تعليق -->","/* تعليق */","# تعليق"],c:1},
{q:"خاصية CSS لتغيير لون خلفية العنصر:",o:["color","bgcolor","background-color","border-color"],c:2},
{q:"لتحريك النصوص في HTML نستخدم:",o:["<marquee>","<animate>","<scroll>","<move>"],c:0},
{q:"HTML هي لغة:",o:["برمجة","وصفية","سكربت","تخزين البيانات"],c:1},

/* ===== Visual Basic ===== */
{q:"تعريف ثابت في VB يستخدم:",o:["Dim","Const","Set","Static"],c:1},
{q:"للتعامل مع الملفات في VB نستخدم:",o:["FileOpen","OpenFile","LoadFile","ReadFile"],c:0},
{q:"Loop لتكرار عدد محدد:",o:["Do While","For","Do Until","While"],c:1},
{q:"المتغير Boolean يخزن:",o:["نص","أرقام","True/False","حروف"],c:2},
{q:"لتحويل النص إلى رقم في VB:",o:["CStr","CInt","Val","Int"],c:2},
{q:"الجملة الشرطية If تستخدم:",o:["تكرار","اختيار","تعريف متغير","إدخال بيانات"],c:1},
{q:"لإضافة عنصر لقائمة ListBox:",o:["AddItem","Insert","Push","Append"],c:0},
{q:"الأداة MessageBox تستخدم لـ:",o:["إظهار رسالة","حذف ملف","نسخ نص","تشغيل برنامج"],c:0},
{q:"لوحدة إدخال البيانات TextBox نستخدم:",o:["TextBox1.Text","InputBox()","Label.Text","MsgBox"],c:0},
{q:"لإنهاء برنامج في VB:",o:["End","Stop","Exit","Close"],c:0},

/* ===== الألوان ===== */
{q:"كود اللون الأخضر في HEX:",o:["#00FF00","#FF0000","#0000FF","#FFFF00"],c:0},
{q:"اللون RGB(255,0,0) هو:",o:["أزرق","أحمر","أخضر","أسود"],c:1},
{q:"لون الخلفية الافتراضي في HTML:",o:["white","black","transparent","grey"],c:0},
{q:"كود اللون الأصفر:",o:["#FFFF00","#FF00FF","#0000FF","#FFFFFF"],c:0},
{q:"اللون #FFA500 يمثل:",o:["أحمر","برتقالي","أصفر","أزرق"],c:1},
{q:"يتيح برنامج Microsoft Word تصويب الأخطاء الإملائية حيث يظهر الخط أسفل الكلمة باللون:",
o:["الأزرق","الأحمر","الأخضر","الأسود"],c:1},

{q:"أي لغة برمجة تُستخدم بكثرة في تطبيقات الذكاء الاصطناعي؟",
o:["HTML","Python","VB","CSS"],c:1},

{q:"أي من لغات البرمجة التالية تُعد لغة منخفضة المستوى؟",
o:["Python","C++","Assembly","Java"],c:2},

{q:"لتحقيق السرية والأمان أثناء تصفح مواقع الإنترنت نستخدم:",
o:["HTTP","FTP","HTTPS","WWW"],c:2},

{q:"المعلومات التي يتم إخراجها على هيئة مطبوعات ورقية تُسمى:",
o:["مدخلات","عمليات","مخرجات","بيانات"],c:2},

{q:"عنوان أي موقع على شبكة الإنترنت يُرمز له بـ:",
o:["IP","DNS","URL","WWW"],c:2},

{q:"مجموعة القواعد التي تنظم عملية تبادل البيانات داخل الشبكة تُسمى:",
o:["Topology","Protocol","Server","Network"],c:1},
{q:"أي من التالي يُعد مثالًا على متصفح إنترنت؟",
o:["Excel","Chrome","Word","Paint"],c:1},

{q:"الخدمة المسؤولة عن تحويل اسم الموقع إلى عنوان IP هي:",
o:["HTTP","URL","DNS","FTP"],c:2},
{q:"الوسم <br> يُستخدم من أجل:",
o:["إنهاء الصفحة","عمل سطر جديد","إدراج صورة","عمل عنوان"],c:1},
{q:"اللون الناتج من دمج الأحمر والأخضر هو:",
o:["أزرق","أصفر","بنفسجي","أسود"],c:1},

{q:"نظام الألوان RGB يتكون من:",
o:["لونين","3 ألوان","4 ألوان","لون واحد"],c:1},
{q:"CheckBox يُستخدم من أجل:",
o:["اختيار إجابة واحدة","اختيار أكثر من إجابة","إدخال نص","عرض صورة"],c:1},
{q:"الجهاز المتصل بالحاسب وليس جزءًا منه يُسمى:",
o:["وحدة تخزين","وحدة معالجة","جهاز طرفي","لوحة أم"],c:2},

{q:"الأماكن المحجوزة في الذاكرة وتأخذ قيمة ثابتة أثناء تنفيذ البرنامج تُسمى:",
o:["متغيرات","ثوابت","مصفوفات","سجلات"],c:1}
];


let current=0, score=0, answered=false;

function loadQuestion(){
    answered=false;
    document.getElementById("nextBtn").classList.remove("active");
    document.getElementById("correctAnswer").style.display="none";

    document.getElementById("counter").innerText =
    (current+1)+" / "+questions.length;

    document.getElementById("question").innerText = questions[current].q;

    let options=document.getElementById("options");
    options.innerHTML="";

    questions[current].o.forEach((opt,i)=>{
        let d=document.createElement("div");
        d.className="option";
        d.innerText=opt;
        d.onclick=()=>checkAnswer(d,i);
        options.appendChild(d);
    });
}

function checkAnswer(div,index){
    if(answered) return;
    answered=true;

    let correctIndex=questions[current].c;
    let correctText=questions[current].o[correctIndex];

    let ops=document.querySelectorAll(".option");
    ops.forEach(o=>o.classList.add("disabled"));

    if(index===correctIndex){
        div.classList.add("correct");
        score++;
    }else{
        div.classList.add("wrong");
        ops[correctIndex].classList.add("correct");

        let msg=document.getElementById("correctAnswer");
        msg.innerHTML="✅ الإجابة الصحيحة: <b>"+correctText+"</b>";
        msg.style.display="block";
    }

    document.getElementById("nextBtn").classList.add("active");
}

function nextQuestion(){
    if(!answered) return;

    if(current < questions.length-1){
        current++;
        loadQuestion();
    }else{
        document.querySelector(".card").innerHTML=
        `<div class="result">
        انتهى الاختبار ✅<br><br>
        الدرجة النهائية: ${score} من ${questions.length}
        </div>`;
    }
}

/* التايمر */
let time=30*60;
setInterval(()=>{
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=
    m+":"+(s<10?"0"+s:s);
    if(time>0) time--;
},1000);

loadQuestion();
</script>

</body>
</html>
