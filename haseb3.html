<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار الحاسب الآلي - الجهاز المركزي</title>

<style>
body{
    margin:0;
    font-family: Tahoma, Arial;
    background:#f4f6f8;
}

/* الهيدر */
.header{
    background:linear-gradient(135deg,#0D47A1,#1976D2);
    color:#FFD84D;
    padding:22px 15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}

/* شريط علوي */
.top-info{
    display:flex;
    justify-content:space-between;
    padding:12px 18px;
    font-size:15px;
    color:#0D47A1;
    font-weight:bold;
}

/* الكارت */
.container{
    padding:15px;
}
.card{
    background:#fff;
    border-radius:22px;
    padding:20px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}

/* السؤال */
.question{
    font-size:19px;
    margin-bottom:20px;
    color:#0D47A1;
    text-align:center;
}

/* الاختيارات */
.option{
    background:#FFF9E1;
    padding:15px;
    margin-bottom:12px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    border:2px solid #FFD84D;
    transition:.3s;
}
.option:hover{
    background:#FFECB3;
}
.option.correct{
    background:#4CAF50;
    color:#fff;
    border-color:#4CAF50;
}
.option.wrong{
    background:#E53935;
    color:#fff;
    border-color:#E53935;
}
.option.disabled{
    pointer-events:none;
}

/* رسالة الإجابة الصحيحة */
.correct-answer{
    margin-top:12px;
    padding:12px;
    background:#E8F5E9;
    border-radius:12px;
    color:#2E7D32;
    font-size:15px;
    display:none;
}

/* زر التالي */
.next-btn{
    margin-top:15px;
    background:#1976D2;
    color:#fff;
    padding:14px;
    text-align:center;
    border-radius:16px;
    font-size:17px;
    cursor:pointer;
    opacity:.5;
    pointer-events:none;
}
.next-btn.active{
    opacity:1;
    pointer-events:auto;
}

/* النتيجة */
.result{
    text-align:center;
    font-size:21px;
    padding:30px;
    color:#0D47A1;
}

/* موبايل */
@media(max-width:600px){
    .question{font-size:18px}
    .option{font-size:15px}
}
</style>
</head>

<body>

<div class="header">
اختبار الحاسب الآلي  
<br>

</div>

<div class="top-info">
    <div id="timer">30:00</div>
    <div id="counter">1 / 50</div>
</div>

<div class="container">
    <div class="card">
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="correct-answer" id="correctAnswer"></div>
        <div class="next-btn" id="nextBtn" onclick="nextQuestion()">السؤال التالي</div>
    </div>
</div>

<script>
const questions = [

{q:"الخاصية text-transform تُستخدم لـ:",o:["تحويل النص","لون الخلفية","حجم النص","المسافة بين الأسطر"],c:0},

{q:"الخاصية border-radius تتحكم في:",o:["لون الحد","زاوية العنصر","تدوير الزوايا","حجم النص"],c:2},

{q:"في VB، الدالة MsgBox تُستخدم ل:",o:["إظهار رسالة","إدخال نص","إغلاق النموذج","تعريف متغير"],c:0},

{q:"المتغير Boolean يخزن:",o:["True فقط","False فقط","True/False","نص"],c:2},

{q:"SQL JOIN يستخدم لـ:",o:["دمج الجداول","حذف الجداول","ترتيب الصفوف","تغيير القيم"],c:0},
{q:"العمود PRIMARY KEY يجب أن:",o:["يقبل التكرار","يكون فريدًا","يكون فارغًا","يقبل القيم النصية فقط"],c:1},

{q:"UPDATE بدون WHERE يؤدي إلى:",o:["لا شيء","تعديل كل السجلات","حذف السجلات","إغلاق الجدول"],c:1},

/* ===== تقنيات حديثة ===== */
{q:"AI اختصار لـ:",o:["Automatic Interface","Artificial Intelligence","Active Integration","Array Interaction"],c:1},

{q:"Cloud Computing يعني:",o:["تشغيل البرامج محليًا","تشغيل وتخزين عبر الإنترنت","تخزين فقط","أمن فقط"],c:1},
{q:"Internet of Things يشير إلى:",o:["شبكة داخلية فقط","أجهزة متصلة بالإنترنت","ألعاب فقط","روابط"],c:1},

let current=0, score=0, answered=false;

function loadQuestion(){
    answered=false;
    document.getElementById("nextBtn").classList.remove("active");
    document.getElementById("correctAnswer").style.display="none";

    document.getElementById("counter").innerText =
    (current+1)+" / "+questions.length;

    document.getElementById("question").innerText = questions[current].q;

    let options=document.getElementById("options");
    options.innerHTML="";

    questions[current].o.forEach((opt,i)=>{
        let d=document.createElement("div");
        d.className="option";
        d.innerText=opt;
        d.onclick=()=>checkAnswer(d,i);
        options.appendChild(d);
    });
}

function checkAnswer(div,index){
    if(answered) return;
    answered=true;

    let correctIndex=questions[current].c;
    let correctText=questions[current].o[correctIndex];

    let ops=document.querySelectorAll(".option");
    ops.forEach(o=>o.classList.add("disabled"));

    if(index===correctIndex){
        div.classList.add("correct");
        score++;
    }else{
        div.classList.add("wrong");
        ops[correctIndex].classList.add("correct");

        let msg=document.getElementById("correctAnswer");
        msg.innerHTML="✅ الإجابة الصحيحة: <b>"+correctText+"</b>";
        msg.style.display="block";
    }

    document.getElementById("nextBtn").classList.add("active");
}

function nextQuestion(){
    if(!answered) return;

    if(current < questions.length-1){
        current++;
        loadQuestion();
    }else{
        document.querySelector(".card").innerHTML=
        `<div class="result">
        انتهى الاختبار ✅<br><br>
        الدرجة النهائية: ${score} من ${questions.length}
        </div>`;
    }
}

/* التايمر */
let time=30*60;
setInterval(()=>{
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=
    m+":"+(s<10?"0"+s:s);
    if(time>0) time--;
},1000);

loadQuestion();
</script>

</body>
</html>
